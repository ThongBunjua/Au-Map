<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au-Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    

</head>
<body>
    <!----- map change button ---->
    <div id="controls">
        <button id="toggle-map">üåç</button>
    </div>
      
    <!-- Info Panel (Hidden by Default) -->
    <div id="info-panel" class="hidden">
        <button id="close-btn">&times;</button>
        <div id="info-content">
            <img id="info-image" src="" alt="Location Image">
            <h2 id="info-title"></h2>
            <p id="info-description"></p>
        </div>
    </div>

    <!-- Map Container -->
    <div id="custom-map">
        <div id="map"></div> <!-- Your original custom map -->
    </div>
    
    <div id="google-map-container" class="hidden-google">
        <iframe 
            id="google-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3873.176858451151!2d100.8351163!3d13.6117222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d430e775155f9%3A0xf01923824353260!2sAssumption%20University%20Suvarnabhumi%20Campus!5e0!3m2!1sen!2sth!4v1710000000000"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen
            loading="lazy"
        ></iframe>
    </div>
    

<!-- Map Filter Panel -->
<div id="map-filter">
    <button id="filter-toggle">Map Filter</button>
    <div id="filter-panel" class="hidden">
        <button id="filter-close">‚úñ Close</button>
        <h3>Map Filter</h3>
        <input type="text" id="filter-search" placeholder="Filter by title or description">
        <ul id="filter-list">
            <li><input type="checkbox" class="filter-option" data-category="all">All</li>
            <li><input type="checkbox" class="filter-option" data-category="building">Buildings</li>
            <li><input type="checkbox" class="filter-option" data-category="study">Study Areas</li>
            <li><input type="checkbox" class="filter-option" data-category="food">Food</li>
            <li><input type="checkbox" class="filter-option" data-category="sport">Sport</li>
            <li><input type="checkbox" class="filter-option" data-category="bus">Bus Stand</li>
            <li><input type="checkbox" class="filter-option" data-category="dorm">Residence Hall</li>
        </ul>
    </div>
</div>

    <!-- Load Scripts -->
    <script defer src="map.js"></script>
    <script defer src="map_filter.js"></script>
    <script defer src="info_panel.js"></script>
    
</body>



</html>
